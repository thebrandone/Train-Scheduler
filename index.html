<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <script src="assets/javascript/java.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>
<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Train Scheduler</h1>
        <h3 class="text-center">When is your next train?</h3>
        </div>

        <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
            <div class="card-header">Current Trains</div>
            <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">First Train Time</th>
                    <th scope="col">Frequency (in minutes)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
            </div>
            </div>
        </div>
        </div>

        <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <form>
                <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Choo Choo" type="text">
                </div>
                <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="Raleigh" type="text">
                </div>
                <div class="form-group">
                    <label for="first-input">First Train Time (HH:mm - Military Time)</label>
                    <input class="form-control" id="first-input" placeholder="00:00" type="text">
                </div>
                <div class="form-group">
                    <label for="frequency-input">Frequency</label>
                    <input class="form-control" id="frequency-input" placeholder="5" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                </form>

            </div>
            </div>
        </div>
        </div>

    </div>
</body>
</html>
